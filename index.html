<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportSlider</title>
  <link rel="stylesheet" href="styles.css" />
 <link href="https://fonts.googleapis.com/css2?family=Muli :wght@400&display=swap" rel="stylesheet">
<link rel="preload" as="style" href="styles.css">
<link rel="preload" as="script" href="app.js">
<noscript>
  <style>
    .container {
      overflow: visible;
      flex-wrap: wrap;
    }
    .slide {
      flex: 1 1 100%;
    }
  </style>
</noscript>
</head>
<body>
  <div class="slider-wrapper" role="region" aria-label="Слайдер с мотивационными изображениями">
    <button class="nav-button prev" aria-label="Предыдущий слайд">&#9664;</button>
    <div class="container" id="slider-container"></div>
    <button class="nav-button next" aria-label="Следующий слайд">&#9654;</button>

    <div class="pagination" role="tablist"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
